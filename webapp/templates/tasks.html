<!DOCTYPE html>
<html>
<head>
    <title>Task List</title>
</head>
<body>
    <h1>My Tasks</h1>

    <ul>
        {% for task in tasks %}
            <li>{{ task.title }} - {{ task.completed }}</li>
        {% empty %}
            <li>No tasks yet</li>
        {% endfor %}
    </ul>
</body>
</html>
