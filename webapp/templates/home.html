<!DOCTYPE html>
<html>
<head>
    <title>My Tasks</title>
</head>
<body>
    <h1>My Tasks</h1>

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Enter a task" required>
        <button type="submit">Add Task</button>
    </form>

    <hr>

    <ul>
        {% for task in tasks %}
            <li>{{ task.title }}</li>
        {% empty %}
            <li>No tasks yet</li>
        {% endfor %}
    </ul>

</body>
</html>
