<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">

    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">ğŸ“ My Task Manager</h3>
        </div>

        <div class="card-body">

            <!-- Task Form -->
            <form method="POST" class="row g-3">
                {% csrf_token %}
                <div class="col-md-9">
                    <input type="text" name="title" class="form-control" placeholder="Enter a task" required>
                </div>
                <div class="col-md-3">
                    <button type="submit" class="btn btn-success w-100">Add Task</button>
                </div>
            </form>

            <hr>

            <!-- Task List -->
            <ul class="list-group">
                {% for task in tasks %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
    <span>
        {% if task.completed %}
            <s>{{ task.title }}</s>
        {% else %}
            {{ task.title }}
        {% endif %}
    </span>

    <div>
        {% if not task.completed %}
            <a href="{% url 'complete_task' task.id %}" class="btn btn-sm btn-success">Complete</a>
        {% endif %}
        <a href="{% url 'delete_task' task.id %}" class="btn btn-sm btn-danger">Delete</a>
    </div>
</li>

                {% endfor %}
            </ul>

        </div>
    </div>

</div>

</body>
</html>
